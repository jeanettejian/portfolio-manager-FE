{% extends 'base1.html' %}

{% block title %}Market{% endblock %}

{% block main_body %}
<div class="box">
    <div class="col-md-8 middle-box">
        <div class="box">
            <form class="form-horizontal" action="#" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Enter Start Date and End Date</label>
                        <div class="row">
                            <div class="col-md-2">
                                <h5>FROM</h5>
                                <input type="date" name="startdate" class="form-control" placeholder="Start Date">
                            </div>
                            <div class="col-md-2">
                                <h5>TO</h5>
                                <input type="date" name="enddate" class="form-control" placeholder="End Date">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Search S&P 500
                                Data</button>
                        </div>
                    </div>

                    <!-- error goes here -->
                    <p style="color:red">{{ info }}</p>

                </div>
            </form>
        </div>
        <!-- for S&P data -->
        <div class="box">
            <label class="col-sm-3 control-label" style="font-size:20px;margin-left:30px;margin-top:10px"></label>
            <div class="container">
                
            </div>
        </div>

    </div>
</div>
{% endblock %}
